<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/0af1f50848.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="stylesCars.css" />
    <script src="./carsApps.js" defer></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Kanit:wght@100;400;700&display=swap");
    </style>
    <title>CarSearch</title>
  </head>
  <body>
    <!--Header-->

    <header>
      <div class="header__wrapper">
        <div class="car__filter"></div>
        <img
          src="./assets/25_years_car_side_on.png"
          alt="car"
          class="car__header"
        />
        <div class="nav--wrapper">
          <img
            src="./assets/952bb7b66625a66fdc38c8bcc9821161.png"
            alt="car pic"
            class="logo"
          />
          <nav class="nav__header">
            <button class="back__btn">
              <a href="./index.html">Home</a>
            </button>
          </nav>
        </div>

        <!--SEARCH BAR-->

        <div class="search--container">
          <h2 class="search--title">Browse Our Cars!</h2>
          <div class="search__bar--wrapper">
            <form action="#">
              <input
                type="text"
                class="search__bar"
                placeholder="Search make, model, year, or zipcode..."
                required
              />
              <button class="search__btn" type="submit">
                <i class="fa-solid fa-magnifying-glass magglass"></i>
              </button>
            </form>
          </div>
        </div>
      </div>
    </header>

    <!--MAIN BODY-->
    <main>
      <div class="container">
        <div class="row">
          <section class="search__price--wrapper">
            <h2 class="title">Search Results:</h2>
            <div class="slider-container">
              <div class="range-slider">
                <input
                  type="range"
                  id="minRange"
                  min="1000"
                  max="100000"
                  step="500"
                  value="20000"
                  oninput="updateRange()"
                />
                <input
                  type="range"
                  id="maxRange"
                  min="1000"
                  max="100000"
                  step="500"
                  value="80000"
                  oninput="updateRange()"
                />
                <div class="range-track" id="rangeTrack"></div>
              </div>
              <div class="price-display">
                <h2>Price Range:</h2>
                <span id="minRangeLabel">$20,000</span> -
                <span id="maxRangeLabel">$80,000</span>
              </div>
            </div>
          </section>
        </div>
      </div>
    </main>
  </body>
</html>
