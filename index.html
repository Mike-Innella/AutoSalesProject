<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/0af1f50848.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" defer />
    <script src="./apps.js" defer></script>
    <title>Auto Sales</title>
  </head>
  <body>
    <!--BACKGROUND-->

    <img
      src="./assets/vecteezy_abstract-blue-curve-corner-border-or-blue-wave-border-for-a_24509554.png"
      alt="background"
      class="border--stuff"
    />

    <!--NAV-->

    <header class="nav__container">
      <nav id="nav">
        <img
          src="./assets/952bb7b66625a66fdc38c8bcc9821161.png"
          alt="car pic"
          class="logo"
        />
        <ul class="nav__list">
          <li class="nav__link"><a href="./index.html">Home</a></li>
          <li class="nav__link"><a href="./cars.html">Find your car</a></li>
          <li>
            <button id="openModal" class="contact__btn">
              <a href="#" class="nav__link--anchor">Contact</a>
            </button>
          </li>
        </ul>
      </nav>
    </header>

    <!--LANDING PAGE-->

    <main>
      <section class="landing__page">
        <div class="container">
          <div class="row">
            <h1 class="title">
              <span class="color--text"> Find your dream car, today! </span>
            </h1>
            <p class="landing__text">
              Use our <span class="color--text">platform</span> to find your
              next automotive adventure.
            </p>
            <div class="search__bar--wrapper">
              <form action="#">
                <input
                  type="text"
                  class="search__bar"
                  placeholder="Search make, model, year, or zipcode..."
                  required
                />
                <button class="search__btn" type="submit">
                  <i class="fa-solid fa-magnifying-glass magglass"></i>
                </button>
              </form>
            </div>

            <img src="./assets/car-icon-png-4257.png" alt="car" class="car" />
          </div>
        </div>
      </section>

      <!--MODAL-->
      <div class="modal__backdrop"></div>
      <div id="contactModal" class="modal">
        <div class="modal__content">
          <span id="closeModalBtn" class="close click" onclick="closeModal()"
            >&times;</span
          >
          <h2 class="modal__title">Contact Us</h2>
          <p class="modal__para">Have a question? Let us help!</p>
          <form id="contactForm" class="modal__form">
            <label for="name" class="modal__label">Your name</label>
            <input
              type="text"
              class="modal__item"
              id="name"
              name="name"
              required
            />
            <label for="email" class="modal__label">Your email</label>
            <input
              id="email"
              type="email"
              class="modal__item"
              type="email"
              name="email"
              required
            />
            <label for="message" class="modal__label">Your message</label>
            <textarea
              name="message"
              id="message"
              rows="4"
              class="modal__item modal__item--textbox"
              required
            ></textarea>
            <button class="modal__submit">Submit</button>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
